<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор заданий</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="header-nav">
        <ul class="menu">
            <li><a href="index.html" class="menu-item active">Главная</a></li>
            <li><a href="/tasks" class="menu-item">Войти</a></li>
            <li><a href="/variants" class="menu-item">Регистрация</a></li>
        </ul>
    </nav>
    

    <div class="container">
        <header>
            <h1>Задание</h1>
            <select id="difficulty">
                <option value="easy">Лёгкий</option>
                <option value="medium">Средний</option>
                <option value="hard">Сложный</option>
            </select>
        </header>
        <main>
            <p id="task-text">Текст задания будет здесь...</p>
            <input type="text" placeholder="Введите ваш ответ..." name="text" class="input">
            <button id="check-answer">Проверить</button>
            <p id="explanation" class="hidden">Пояснение к ответу появится здесь...</p>
            <button id="new-task">Новое задание</button>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
